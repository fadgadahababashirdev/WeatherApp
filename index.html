<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header"><h1> Anifa Weather</h1></div>
    <div class="section-one">
        <h1>Check weather of the city</h1>
        <div class="icon-and-searc-button">
            <div class="searchIcon"><img src="images/material-symbols-light_search.svg" alt="search icon"></div>
            <div>
                <input type="text" placeholder="Enter City Name" id="input"></div>
               <button id="search" type = submit>Search</button>
        </div>
    </div>

      
    <div class="section-two">
        <div class="first">
            <div class="co-one">
                <span class="cityName">Rwanda</span><br>
                <span class="cityTime">4:23pm</span>
               </div>
            
        </div>


       <div class="center">

            <div class="second">
                <!-- <img src="images/fontisto_day-cloudy.svg" alt="clouds image"> -->
                <h1 id="clouds"> <span style="font-size: 20px;">Temparature</span> <span id="feels">24</span></h1>
            </div>

         <div class="three">
                <div class="paragraph-and-number">
                    <span class="tex">Humidity</span>
                    <span class="num" id="humidity">26</span>

                    
                </div>
                    <hr>
                    <div class="paragraph-and-number">
                        <span class="tex">feelslike_fahrenheit</span>
                        <span class="num"style="font-size:25px"id= 'farhenneit'>Fair</span>
    
                        
                    </div>
                        <hr>
                        <div class="paragraph-and-number">
                            <span class="tex">Wind</span>
                            <span class="num" style="font-size:25px"id ='wind'>0 km /hr</span>
        
                            
                        </div>
                            <hr>
                            <div class="paragraph-and-number">
                                <span class="tex" >Cloud</span>
                                <span class="num"style="font-size:25px"id="cloud">0 km /hr</span>
            
                                
                            </div>
                                <hr>
            </div> 

       </div>

       <script src="main.js" type="text/javascript"></script>

</body>
</html>
